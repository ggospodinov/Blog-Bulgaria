<div id="fullscreen_bg" class="fullscreen_bg">
	


<div class="container">

	<form  #form ="ngForm" class="form-signin" (ngSubmit)="login(form)" autocomplete="off">
		<h1 class="form-signin-heading text-muted">Sign In</h1>
		<input  #emailInput="ngModel" ngModel [appCustomValidator]="emailValidator" type="text" class="form-control"  name="email" id="email" placeholder="Email address" required email>
		<ng-container *ngIf="emailInput.touched">
			<p *ngIf="emailInput.errors?.required" class="error">
			  Email is required!
			</p>
			<p *ngIf="emailInput.errors?.invalidEmail" class="error">
			  Email is not valid!
			</p>
		</ng-container>
		<input #passwordInput="ngModel"  ngModel type="password" class="form-control" name="password" id="password" placeholder="Password"  [minlength]="4" required>
		<ng-container *ngIf="passwordInput.touched">
			<p *ngIf="passwordInput.errors?.required" class="error">
			  Password is required!
			</p>
			<p *ngIf="passwordInput.errors?.minlength" class="error">
			  Password must be at least 4 characters!
			</p>
		  </ng-container>
		 <button  class="btn btn-lg btn-primary btn-block" type="submit"> Sign In </button>
		
        <h4 class="text-center">
            Have an account?
            <a routerLink="/register">Register</a>
        </h4>
	</form>

</div>
